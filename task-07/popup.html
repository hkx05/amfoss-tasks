<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Enter location">
      <button id="search-button">Search</button>
    </div>
    <p class="location">
        <span id="text_location"></span>
        <sup id="text_location_country"></sup>
    </p>
    <div class="temp">
        <span id="text_temp"></span>
        <sup>°</sup><B>C</B>
    </div>
    <div class="temp_feel_like">
        Feels like <span id="text_feelslike"></span>
        <sup>°</sup>C
    </div>
    <img id="icon">
    <p id="text_desc"></p>
    <div id="error-message" style="color: red; display: none;">Sorry, this place isn't there.</div>
  </body>
  <script src="fetchData.js"></script>
</html>
